<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cadastro</h1>
    </header>

    <form class="user-form" method="get">
      <label for="nome">
        Nome completo:
        <input type="text" id="nome" placeholder="nome" />
      </label>

      <label for="data de nascimento">
        Data de nascimento:
        <input
          type="date"
          id="data de nascimento"
          placeholder="data de nascimento"
        />
      </label>

      <label for="cidade">
        Cidade:
        <input type="text" id="cidade" />
      </label>

      <label for="masculino">
        <input type="radio" name="sexo" id="masculino" />
        Masculino
      </label>

      <label for="feminino">
        <input type="radio" name="sexo" id="feminino" />
        Feminino
      </label>

      <label for="outro">
        <input type="radio" name="sexo" id="outro" />
        Outro
      </label>

      <br />

      <button type="submit">Enviar</button>
    </form>

    <a href="cadastro feiot.html">voltar pra pagina inicial</a>

      <li><a href="receita3.html" target="_blank">receita de frango</a></li>
    </ol>
  </body>
</html>
